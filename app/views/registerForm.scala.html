<div class="row justify-content-center w-100 m-0">
    <div class="col-lg-8 col-md-12 d-flex">
        <div class="m-auto w-100" style="width: 100%;max-width: 420px;">
            <div class="d-flex flex-column">
                <div class="text-center mb-4">
                    <img class="img-fluid mb-4" src="@routes.Assets.versioned("images/TicTacToe4D_Transparent.png")">
                    <h1 class="h3 mb-3 font-weight-normal">TicTacToe 4D</h1>
                </div>
                <form action="/players" method="get" class="needs-validation">
                    <div class="form-group">
                        <label for="player1">First Player Name</label>
                        <input type="text" name="player1" class="form-control" id="player1" aria-describedby="player1Help" required>
                        <small id="player1Help" class="form-text text-muted">For example: Alex</small>
                    </div>
                    <div class="form-group">
                        <label for="player2">Second Player Name</label>
                        <input type="text" name="player2" class="form-control" id="player2" aria-describedby="player2Help" required>
                        <small id="player2Help" class="form-text text-muted">For example: Simon</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-lg mb-5">Start The Game</button>
                </form>
            </div>
        </div>

    </div>
</div>
