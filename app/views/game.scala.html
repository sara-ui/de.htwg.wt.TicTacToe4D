@(gameController: de.htwg.se.ticTacToe3D.controller.controllerComponent.ControllerInterface)
<div class="d-flex flex-column mx-auto mt-0">
    @if(!gameController.won(0) || !gameController.won(1)) {
        <div class="statusMessage" id="statusMessage">
        </div>
        <div class="game__container m-auto" id="gameContainer">
        </div>
    } else {
       @*  Need to test this, might fix certain Problems
        <div class="gameOver">
            <div class="container projects">
                <h1>Animations</h1>
                <div class="overlay"></div>
            </div>
        </div>
        *@
    }
</div>
<script src="@routes.Assets.versioned("javascripts/tictactoe.js")" type="text/javascript"></script>
